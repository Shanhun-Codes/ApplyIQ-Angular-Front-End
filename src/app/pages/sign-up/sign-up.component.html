<section>
  <form
    action="submit"
    [formGroup]="newUser"
    (submit)="onSubmitHandler(); $event.preventDefault()"
  >
    <label for="email" class="gradient">Email:</label>
    <input
      formControlName="email"
      type="email"
      name="email"
      class="border-gradient"
      autofocus
      required
    />

    <label for="password" class="gradient">Password:</label>
    <input
      formControlName="password"
      type="password"
      name="Password"
      class="border-gradient"
      required
    />

    <label for="password_confirmation" class="gradient"
      >Confirm Password:</label
    >
    <input
      formControlName="confirmedPassword"
      type="password"
      name="email"
      class="border-gradient"
      required
    />

    <div class="button-container">
      <button class="gradient border" type="submit">Sign Up</button>
    </div>
  </form>
  <div class="account-message">
    <p>
      Already have an account?
      <a class="gradient" routerLink="/signin">Click here</a>
    </p>
  </div>
</section>
