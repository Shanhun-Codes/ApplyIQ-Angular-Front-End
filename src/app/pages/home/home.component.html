<section>
  <h2>{{ landingText }}</h2>
  <app-quick-info />
  <div class="next-steps">
    <h3>Coming Up</h3>
@for (e of eventData(); track e.start) {
    @if (e.start.getTime() > currentDateAndTime.getTime()) {
<app-next-steps [e]="e" />
    }
} @empty {
    <p>Nothing in your calendar</p>
}
   
  </div>
</section>
